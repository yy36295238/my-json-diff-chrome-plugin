<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>生成插件图标</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .icon-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .icon {
            border-radius: 8px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            background: linear-gradient(135deg, #4FC3F7 0%, #29B6F6 100%);
            border: 2px solid #1976D2;
            position: relative;
            overflow: hidden;
        }
        .icon-16 { width: 16px; height: 16px; font-size: 8px; }
        .icon-32 { width: 32px; height: 32px; font-size: 16px; }
        .icon-48 { width: 48px; height: 48px; font-size: 24px; }
        .icon-128 { width: 128px; height: 128px; font-size: 64px; }

        .icon::before {
            content: '{}';
            position: absolute;
            font-family: 'Courier New', monospace;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .instruction {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #4FC3F7;
        }
    </style>
</head>
<body>
    <h1>JSON工具 Chrome插件图标生成器</h1>

    <div class="instruction">
        <strong>说明：</strong>请使用截图工具分别截取下面的图标，保存为对应尺寸的PNG文件：
        <ul>
            <li>icon16.png (16x16)</li>
            <li>icon32.png (32x32)</li>
            <li>icon48.png (48x48)</li>
            <li>icon128.png (128x128)</li>
        </ul>
    </div>

    <div class="icon-container">
        <div class="icon icon-16"></div>
        <div>16x16</div>
    </div>

    <div class="icon-container">
        <div class="icon icon-32"></div>
        <div>32x32</div>
    </div>

    <div class="icon-container">
        <div class="icon icon-48"></div>
        <div>48x48</div>
    </div>

    <div class="icon-container">
        <div class="icon icon-128"></div>
        <div>128x128</div>
    </div>

    <script>
        // 用Canvas生成图标
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            // 背景渐变
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4FC3F7');
            gradient.addColorStop(1, '#29B6F6');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // 边框
            ctx.strokeStyle = '#1976D2';
            ctx.lineWidth = 2;
            ctx.strokeRect(1, 1, size-2, size-2);

            // JSON符号
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px "Courier New", monospace`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = 2;
            ctx.shadowOffsetX = 1;
            ctx.shadowOffsetY = 1;
            ctx.fillText('{}', size/2, size/2);

            return canvas.toDataURL('image/png');
        }

        // 生成下载链接
        function createDownloadLinks() {
            const sizes = [16, 32, 48, 128];
            const container = document.createElement('div');
            container.innerHTML = '<h3>点击下载图标文件：</h3>';

            sizes.forEach(size => {
                const dataUrl = generateIcon(size);
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = `icon${size}.png`;
                link.textContent = `下载 icon${size}.png`;
                link.style.display = 'block';
                link.style.margin = '5px 0';
                link.style.padding = '8px 12px';
                link.style.background = '#4FC3F7';
                link.style.color = 'white';
                link.style.textDecoration = 'none';
                link.style.borderRadius = '4px';
                link.style.width = 'fit-content';
                container.appendChild(link);
            });

            document.body.appendChild(container);
        }

        // 页面加载完成后生成下载链接
        window.onload = createDownloadLinks;
    </script>
</body>
</html>
