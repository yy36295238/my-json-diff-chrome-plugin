<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON格式化预览功能测试</title>
    <link rel="stylesheet" href="styles-simple.css">
    <style>
        body {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .test-section {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
        }
        .test-title {
            color: var(--text-primary);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary-color);
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin: 16px 0;
        }
        .test-btn {
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .test-btn:hover {
            opacity: 0.9;
        }
        .test-btn.secondary {
            background: var(--text-secondary);
        }
        .preview-container {
            min-height: 300px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <h1>JSON格式化预览功能测试</h1>

    <div class="test-container">
        <div class="test-section">
            <h2 class="test-title">JSON输入</h2>
            <textarea id="jsonInput" placeholder="在这里输入JSON数据...">
{
    "users": [
        {
            "id": 1,
            "name": "张三",
            "email": "zhangsan@example.com",
            "profile": {
                "age": 25,
                "city": "北京",
                "skills": ["JavaScript", "Python", "Java"],
                "preferences": {
                    "theme": "dark",
                    "language": "zh-CN",
                    "notifications": {
                        "email": true,
                        "sms": false,
                        "push": true
                    }
                }
            }
        },
        {
            "id": 2,
            "name": "李四",
            "email": "lisi@example.com",
            "profile": {
                "age": 30,
                "city": "上海",
                "skills": ["React", "Vue", "Angular"],
                "preferences": {
                    "theme": "light",
                    "language": "en-US",
                    "notifications": {
                        "email": false,
                        "sms": true,
                        "push": false
                    }
                }
            }
        }
    ],
    "meta": {
        "total": 2,
        "page": 1,
        "timestamp": "2024-01-01T00:00:00Z",
        "features": {
            "search": true,
            "filter": true,
            "sort": true
        }
    }
}
            </textarea>

            <div class="action-buttons">
                <button class="test-btn" onclick="updatePreview()">更新预览</button>
                <button class="test-btn secondary" onclick="formatJSON()">格式化</button>
                <button class="test-btn secondary" onclick="compressJSON()">压缩</button>
            </div>
        </div>

        <div class="test-section">
            <h2 class="test-title">格式化预览</h2>

            <div class="action-buttons">
                <button class="test-btn" onclick="expandAll()">展开全部</button>
                <button class="test-btn" onclick="collapseAll()">折叠全部</button>
                <button class="test-btn" onclick="toggleTreeView()">树形视图</button>
            </div>

            <div class="preview-container">
                <div id="jsonPreview" class="json-preview">
                    预览将在这里显示...
                </div>
            </div>
        </div>
    </div>

    <div class="test-section" style="margin-top: 20px;">
        <h2 class="test-title">测试日志</h2>
        <div id="testLog" style="background: var(--bg-secondary); padding: 12px; border-radius: 6px; font-family: monospace; font-size: 12px; min-height: 100px; max-height: 200px; overflow-y: auto;"></div>
    </div>

    <script src="scripts.js"></script>
    <script>
        // 初始化JSON工具实例
        const jsonTool = new JSONToolApp();

        // 测试日志
        function log(message, type = 'info') {
            const logElement = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#e74c3c' : type === 'success' ? '#27ae60' : '#3498db';
            logElement.innerHTML += `<div style="color: ${color};">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        // 更新预览
        function updatePreview() {
            const input = document.getElementById('jsonInput').value.trim();
            const preview = document.getElementById('jsonPreview');

            if (!input) {
                preview.innerHTML = '<div style="color: var(--text-muted); font-style: italic;">预览将在这里显示</div>';
                log('预览已清空');
                return;
            }

            try {
                const parsed = JSON.parse(input);
                preview.innerHTML = jsonTool.renderJSONTree(parsed);
                log('预览更新成功', 'success');
            } catch (error) {
                preview.innerHTML = '<div style="color: var(--error-color);">无效的JSON格式: ' + error.message + '</div>';
                log('JSON解析错误: ' + error.message, 'error');
            }
        }

        // 格式化JSON
        function formatJSON() {
            const input = document.getElementById('jsonInput');
            const value = input.value.trim();

            if (!value) {
                log('请输入JSON数据', 'error');
                return;
            }

            try {
                const parsed = JSON.parse(value);
                const formatted = JSON.stringify(parsed, null, 2);
                input.value = formatted;
                updatePreview();
                log('JSON格式化成功', 'success');
            } catch (error) {
                log('JSON格式化失败: ' + error.message, 'error');
            }
        }

        // 压缩JSON
        function compressJSON() {
            const input = document.getElementById('jsonInput');
            const value = input.value.trim();

            if (!value) {
                log('请输入JSON数据', 'error');
                return;
            }

            try {
                const parsed = JSON.parse(value);
                const compressed = JSON.stringify(parsed);
                input.value = compressed;
                updatePreview();
                log('JSON压缩成功', 'success');
            } catch (error) {
                log('JSON压缩失败: ' + error.message, 'error');
            }
        }

        // 展开所有节点
        function expandAll() {
            const preview = document.getElementById('jsonPreview');
            const collapsibles = preview.querySelectorAll('.json-collapsible');

            collapsibles.forEach(element => {
                element.textContent = '▼';
                const content = element.parentNode.querySelector('.json-collapsible-content');
                if (content) {
                    content.style.display = 'block';
                }
            });

            log('已展开所有节点', 'success');
        }

        // 折叠所有节点
        function collapseAll() {
            const preview = document.getElementById('jsonPreview');
            const collapsibles = preview.querySelectorAll('.json-collapsible');

            collapsibles.forEach(element => {
                element.textContent = '▶';
                const content = element.parentNode.querySelector('.json-collapsible-content');
                if (content) {
                    content.style.display = 'none';
                }
            });

            log('已折叠所有节点', 'success');
        }

        // 切换树形视图
        function toggleTreeView() {
            const preview = document.getElementById('jsonPreview');
            const isTreeView = preview.classList.contains('tree-view');

            if (isTreeView) {
                preview.classList.remove('tree-view');
                log('已切换到普通视图', 'success');
            } else {
                preview.classList.add('tree-view');
                log('已切换到树形视图', 'success');
            }
        }

        // 输入变化时自动更新预览
        document.getElementById('jsonInput').addEventListener('input', function() {
            setTimeout(updatePreview, 500); // 防抖
        });

        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            log('页面加载完成，开始初始化测试');
            updatePreview();
            log('初始化完成', 'success');
        });
    </script>
</body>
</html>
