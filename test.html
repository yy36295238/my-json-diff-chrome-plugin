<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON工具测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-result {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            border-left: 4px solid #007bff;
        }
        .success { border-left-color: #28a745; }
        .error { border-left-color: #dc3545; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>JSON工具功能测试</h1>

    <div class="test-section">
        <h2>测试数据</h2>
        <h3>测试JSON 1:</h3>
        <textarea id="testJson1">{"name":"张三","age":25,"city":"北京","skills":["JavaScript","Python"]}</textarea>

        <h3>测试JSON 2:</h3>
        <textarea id="testJson2">{"name":"张三","age":26,"city":"上海","skills":["JavaScript","Python","Go"],"active":true}</textarea>

        <h3>无效JSON:</h3>
        <textarea id="invalidJson">{"name":"张三","age":25,"city":"北京"</textarea>
    </div>

    <div class="test-section">
        <h2>自动化测试</h2>
        <button onclick="runAllTests()">运行所有测试</button>
        <button onclick="openMainApp()">打开主应用</button>
        <div id="testResults"></div>
    </div>

    <script>
        function addTestResult(title, success, message) {
            const results = document.getElementById('testResults');
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${title}:</strong> ${message}`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('testResults').innerHTML = '';
        }

        function testJSONValidation() {
            const validJson = document.getElementById('testJson1').value;
            const invalidJson = document.getElementById('invalidJson').value;

            try {
                JSON.parse(validJson);
                addTestResult('有效JSON验证', true, '正确识别有效JSON');
            } catch (e) {
                addTestResult('有效JSON验证', false, '错误地将有效JSON标记为无效');
            }

            try {
                JSON.parse(invalidJson);
                addTestResult('无效JSON验证', false, '错误地将无效JSON标记为有效');
            } catch (e) {
                addTestResult('无效JSON验证', true, '正确识别无效JSON');
            }
        }

        function testJSONFormatting() {
            const json = document.getElementById('testJson1').value;
            try {
                const parsed = JSON.parse(json);
                const formatted = JSON.stringify(parsed, null, 2);
                const compressed = JSON.stringify(parsed);

                addTestResult('JSON格式化', true, '成功格式化和压缩JSON');
            } catch (e) {
                addTestResult('JSON格式化', false, `格式化失败: ${e.message}`);
            }
        }

        function testJSONComparison() {
            const json1 = document.getElementById('testJson1').value;
            const json2 = document.getElementById('testJson2').value;

            try {
                const obj1 = JSON.parse(json1);
                const obj2 = JSON.parse(json2);

                // 简单的差异检测
                const keys1 = Object.keys(obj1);
                const keys2 = Object.keys(obj2);
                const allKeys = new Set([...keys1, ...keys2]);

                let differences = 0;
                for (const key of allKeys) {
                    if (JSON.stringify(obj1[key]) !== JSON.stringify(obj2[key])) {
                        differences++;
                    }
                }

                addTestResult('JSON对比', true, `检测到 ${differences} 处差异`);
            } catch (e) {
                addTestResult('JSON对比', false, `对比失败: ${e.message}`);
            }
        }

        function testDataGeneration() {
            // 模拟数据生成测试
            const templates = ['user', 'product', 'order'];
            let successCount = 0;

            templates.forEach(template => {
                try {
                    // 这里只是模拟，实际应该调用生成器函数
                    const mockData = {
                        user: { name: '测试用户', email: 'test@example.com' },
                        product: { name: '测试产品', price: 100 },
                        order: { id: 1, total: 500 }
                    };

                    if (mockData[template]) {
                        successCount++;
                    }
                } catch (e) {
                    // 错误处理
                }
            });

            addTestResult('数据生成', successCount === templates.length,
                `成功生成 ${successCount}/${templates.length} 种数据类型`);
        }

        function testThemeToggle() {
            // 模拟主题切换测试
            try {
                // 模拟主题切换逻辑
                const currentTheme = localStorage.getItem('json-tool-theme') || 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                localStorage.setItem('json-tool-theme', newTheme);

                addTestResult('主题切换', true, `成功切换到 ${newTheme} 主题`);

                // 恢复原始主题
                localStorage.setItem('json-tool-theme', currentTheme);
            } catch (e) {
                addTestResult('主题切换', false, `主题切换失败: ${e.message}`);
            }
        }

        function runAllTests() {
            clearResults();
            addTestResult('测试开始', true, '开始执行所有功能测试...');

            setTimeout(() => testJSONValidation(), 100);
            setTimeout(() => testJSONFormatting(), 200);
            setTimeout(() => testJSONComparison(), 300);
            setTimeout(() => testDataGeneration(), 400);
            setTimeout(() => testThemeToggle(), 500);

            setTimeout(() => {
                addTestResult('测试完成', true, '所有测试已完成，请查看上方结果');
            }, 600);
        }

        function openMainApp() {
            window.open('index.html', '_blank');
        }

        // 页面加载时的初始化
        window.onload = function() {
            addTestResult('系统初始化', true, 'JSON工具测试页面已加载');
        };
    </script>
</body>
</html>
